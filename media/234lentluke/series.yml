series-desc: >
  Lent is an old word meaning springtime. In the history of the church Lent has been a period of preparation for Easter. Yet, the church acknowledges that to experience resurrection, death must proceed it. Therefore, as we look at the journey of how Jesus became King in the Gospel of Luke, we likewise contemplate and reflect on what it means to follow our savior and King into this resurrection life.
