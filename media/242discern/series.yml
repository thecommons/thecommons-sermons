series-title: Discerning The Will Of God Together
series-cover-bg: discern-bg.jpg
series-cover-fg: discern-fg.png
series-video:
series-desc: >
  If you have struggled with the question concerning the 'Will of God' you're not alone. In fact, it is something of a universal mark of discipleship to wrestle with the question of God's will.  But how do we discern the will of God? Let alone, how do we do it together?
