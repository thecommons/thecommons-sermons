series-title: The Power Of Words
series-cover-bg: pow-bg.jpg
series-cover-fg: pow-fg.png
series-video:
series-desc: >
  Words serve as the basic building block of our thoughts. They help us see and understand the world around us. However, language is a vehicle that carries more than information. Even the most fundamental descriptive statement is an action and causes a reaction. There is no empty talk. This series explores the power and importance of different biblical words.
