series-desc: >
  When Matthew states that Jesus traveled around preaching the "Good News of the Kingdom of Heaven", the contents of that message is what is presented in the Sermon on the Mount. The Sermon on the Mount is he most famous collection of Jesus' teaching in the New Testament. It is beautiful, liberating, and thought-provoking. It is also, for many readers, deeply problematic because the description Jesus offers of the life of a people gathered around him, is costly.
